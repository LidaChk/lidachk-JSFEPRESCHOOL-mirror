<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In A Row - Dice Version</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined&Poppins&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/svg/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/feachures.css">
</head>

<body>
    <header class="header container-flex">
        <div class='button button-grtbl' onclick="openTable()">Table of Game Records</div>
<!--         <div class='button button-restart'>Restart Game</div>  -->      
    </header>
    <div class="wrapper-table  container-flex"><table class="table-results">
    </table></div>
    <main>
        <div class="field-header container-flex">
            <h2 class="info-header"></h2>
        </div>
        <div class="wrapper-players container-flex">
            <input type="text" id="fname" name="fname" class="info-player" title="Enter Your Name">
        </div>

        <div class="wrapper-field1"></div>
        <div class="wrapper-field2"></div>
        <div class="wrapper-gameField">
            <div class="container-grid gameField"></div>
        </div>
        <div class="container-grid diceField">

            <div class="dice dice-one">
                <svg xmlns="http://www.w3.org/2000/svg" height="100%" width="100%" viewBox="0 0 80 80">
                    <rect x="2" y="2" width="76" height="76" rx="18" fill="none" stroke-width="4" stroke="#000" />
                    <g stroke-width="0" data-die-face>
                        <circle cx="20" cy="20" r="8" class="die-pip four five six" />
                        <circle cx="20" cy="40" r="8" class="die-pip six" />
                        <circle cx="20" cy="60" r="8" class="die-pip two three four five six" />
                        <circle cx="40" cy="40" r="8" class="die-pip one three five invisible" />
                        <circle cx="60" cy="20" r="8" class="die-pip two three four five six" />
                        <circle cx="60" cy="40" r="8" class="die-pip six" />
                        <circle cx="60" cy="60" r="8" class="die-pip four five six" />
                    </g>
                </svg>
            </div>
            <div class="dice dice-two">
                <svg xmlns="http://www.w3.org/2000/svg" height="100%" width="100%" viewBox="0 0 80 80">
                    <rect x="2" y="2" width="76" height="76" rx="18" fill="none" stroke-width="4" stroke="#000" />
                    <g stroke-width="0" data-die-face>
                        <circle cx="20" cy="20" r="8" class="die-pip four five six" />
                        <circle cx="20" cy="40" r="8" class="die-pip six" />
                        <circle cx="20" cy="60" r="8" class="die-pip two three four five six" />
                        <circle cx="40" cy="40" r="8" class="die-pip one three five invisible" />
                        <circle cx="60" cy="20" r="8" class="die-pip two three four five six" />
                        <circle cx="60" cy="40" r="8" class="die-pip six" />
                        <circle cx="60" cy="60" r="8" class="die-pip four five six" />
                    </g>
                </svg>
            </div>
        </div>
    </main>
    <footer class="footer container-flex">
        <div class="footer-block container-flex">
            <ul class="footer-list">
                <li class="footer-item footer-text">Â© 2022</li>
                <li>
                    <a class="footer-item link" href="https://github.com/LidaChk">
                        <img class="footer-svg" src="./assets/svg/GitHub-Mark.svg" alt="GitHub Icon" width="30">
                    </a>
                </li>
                <li>
                    <a class="footer-item link" href="https://rs.school/js-stage0/">
                        <img class="footer-svg" src="./assets/svg/rs_school_js.svg" alt="Rsschool Icon" width="73">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
